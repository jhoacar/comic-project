name: Deployment Heroku

on:
  push:
    branches: [deploy/heroku]

jobs:
  deploy:
    runs-on: ubuntu-18.04
    environment: heroku #This is for use secrets.HEROKU_*
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Deploy to Heroku
        if: ${{ github.event_name == 'push' }}
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          healthcheck: "https://${{secrets.HEROKU_APP}}.herokuapp.com/health"
          rollbackonhealthcheckfailed: true

  update-readme-with-page:
    needs: deploy
    name: Update this repo's README with the page
    runs-on: ubuntu-18.04
    environment: heroku #This is for use secrets.HEROKU_*
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "PROJECT"
          commit_message: "Updated readme with the latest link"
          feed_list: "https://utn-comic-project.herokuapp.com"